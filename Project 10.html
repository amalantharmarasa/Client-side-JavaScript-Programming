<head>

<script type="text/javascript">

var curPennant = 1;
var begin;
run1 = new Image();

run2 = new Image();

run4 = new Image();

run5 = new Image();

run6 = new Image();

function Run() {
        	if (curPennant == 1) {
                document.images[0].src = run2.src;
                curPennant = 2;   }

		   else if (curPennant == 2) {

}
function startRun() {
        if (begin)
                clearInterval(begin);
        begin = setInterval("Run()",100);
}
