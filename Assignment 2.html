<SCRIPT LANGUAGE="JavaScript"> 
	document.writeln("<p><h1>Project #2.</h1></p>");
	document.writeln("<p><h2>Assingment Operators +, -, /, *, %.</h2></p>");
	document.writeln("<p>$A=8, $B=2 .</p>");
var $A = 8;
var $B= 2;
var $C;
	
$C = $A + $B; 	
document.writeln("<p>The answer for $A + $B = " + $C +" .</p>");	
	

$C = $A - $B;
document.writeln("<p>The answer for $A - $B = " + $C +" .</p>");

	
$C = $A / $B;
document.writeln("<p>The answer for $A / $B = " + $C +" .</p>");
	

$C = $A * $B;
document.writeln("<p>The answer for $A * $B = " + $C +" .</p>");	
	
	
$C = $A % $B;
document.writeln("<p>The answer for $A % $B = " + $C +" .</p>");	
	
	
	
	</SCRIPT>
