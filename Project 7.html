<!DOCTYPE html>
<html>
<head>
<title>Current Time</title>
<script>


            setInterval(function()
			     {
                	var d = new Date();
                	var hours = d.getHours();
                	var minutes = d.getMinutes();
                	var seconds = d.getSeconds();


                	document.getElementById('currentTime').innerHTML = hours+":"+minutes+":"+seconds;

                 },500)


</script>
</head>
<body>
        Current Time: <br />
        <p id="currentTime"></p>
</body>
</html>
