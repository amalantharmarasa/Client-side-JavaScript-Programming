<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
<meta charset="utf-8">
<title>Term Project</title>
<script>
    
    var horizontal = new Array(50);
    var vertical = new Array(50);
    var horPosition = 0;
    var verPosition = 0;
    var diagonalHorPositon = 0;
    var diagonalVerPosition = 90;
    var img4Position = 0
    var img5Position = 0;
    var fillx = 2, filly = 2;

    for(let i=0; i<50; i++) {
    	horizontal[i] = fillx;
    	fillx+=2;
    	vertical[i] = filly;
    	filly+=2;
    }

    function horizontalAnim() {
    	document.getElementById('pic1').style.left = horizontal[horPosition] + '%';
    	++horPosition;
    	if(horPosition==50) {
    		horPosition = 0;
    	}
    }

    function verticalAnim() {
    	document.getElementById('pic2').style.top = vertical[verPosition] + '%';
    	++verPosition;
    	if(verPosition==50) {
    		verPosition = 0;
    	}
    }

    function diagonalAnim() {
    	document.getElementById('pic3').style.top = diagonalVerPosition + '%';
    	document.getElementById('pic3').style.left = diagonalHorPositon + '%';
    	--diagonalVerPosition;
    	++diagonalHorPositon;
    	if(diagonalHorPositon==90) {
    		diagonalHorPositon = 0;
    	}
    	if(diagonalVerPosition == 0) {
    		diagonalVerPosition = 90;
    	}
    }

    function img4Anim() {
    	document.getElementById('pic4').style.top = img4Position + '%';
    	img4Position++;
    	if(img4Position==100) {
    		img4Position = 0;
    	}
    }

    function img5Anim() {
    	document.getElementById('pic5').style.left = img4Position + '%';
    	img5Position ++;
    	if(img5Position==100) {
    		img5Position = 0;
    	}
    }

    setInterval(function() {
    	horizontalAnim();
    	verticalAnim();
    	diagonalAnim();
    	img4Anim();
    	img5Anim();
    },100);

     

    
</script>
<style>
    p {
        font-size: 20px;
    }
    #pic4 {
    	left: 40%;
    }
    #pic5 {
    	top: 40%;
    }

</style>
</head>
<body>
    <div>
        <img id="pic1" src="butterfly.gif" alt="" style="position:absolute;">
        <img id="pic2" src="butterfly.gif" alt="" style="position:absolute;">
        <img id="pic3" src="butterfly.gif" alt="" style="position:absolute;">
        <img id="pic4" src="butterfly.gif" alt="" style="position:absolute;">
        <img id="pic5" src="butterfly.gif" alt="" style="position:absolute;">
    </div>
    <audio autoplay>
    	<source src="http://www.tussingmusic.com/songs/Tiki%20room.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
