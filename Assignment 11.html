<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Project 10 11 Sample</title>
<script type="text/javascript">
<!-- HIDE FROM INCOMPATIBLE BROWSERS
var curPennant = 1;
var begin;
pennant1 = new Image();
pennant1.src = "green.gif";
pennant2 = new Image();
pennant2.src = "yellow.gif";
pennant3 = new Image();
pennant3.src = "red.gif";	
	
function wave() {
        	if (curPennant == 1) {
                document.images[0].src = pennant2.src;
                curPennant = 2;   }
	
		   else if (curPennant == 2) {
                document.images[0].src = pennant3.src;
                curPennant = 3;   }
	
	      else if (curPennant == 3) {
                document.images[0].src = pennant1.src;
                curPennant = 1;   }
		  
    
}
function startWaving() {
        if (begin)
                clearInterval(begin);
        begin = setInterval("wave()",1000);
}
// STOP HIDING FROM INCOMPATIBLE BROWSERS -->
</script>
</head>
<body>
<form action="">
<p><input type="button" value=" Wave"
onclick="startWaving();" /><input type="button" name="stop"
value=" Stop" onclick="clearInterval(begin);" /></p></form>
<p><img src="green.gif" height="183" width="150" alt="Image of a pennant." /></p>
</body>
</html>
